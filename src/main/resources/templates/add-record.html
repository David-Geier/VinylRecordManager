<!DOCTYPE html>

<!-- David Geier, November 17th, 2024 -->

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Record</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<h1>Add a New Vinyl Record</h1>

<form th:action="@{/add-record}" th:object="${vinyl}" method="POST">
  <label for="title">Title:</label>
  <input class="form-control" type="text" id="title" th:field="*{title}">
  <div class="fw-bold text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  <br>

  <label for="artist">Artist:</label>
  <input class="form-control" type="text" id="artist" th:field="*{artist}">
  <div class="fw-bold text-danger" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
  <br>

  <label for="label">Label:</label>
  <input class="form-control" type="text" id="label" th:field="*{label}">
  <div class="fw-bold text-danger" th:if="${#fields.hasErrors('label')}" th:errors="*{label}"></div>
  <br>

  <label for="yearOfRelease">Year of Release:</label>
  <input class="form-control" type="number" id="yearOfRelease" th:field="*{yearOfRelease}">
  <div class="fw-bold text-danger" th:if="${#fields.hasErrors('yearOfRelease')}" th:errors="*{yearOfRelease}"></div>
  <br>

  <label for="numberOfTracks">Number of Tracks:</label>
  <input class="form-control" type="number" id="numberOfTracks" th:field="*{numberOfTracks}">
  <div class="fw-bold text-danger" th:if="${#fields.hasErrors('numberOfTracks')}" th:errors="*{numberOfTracks}"></div>
  <br>

  <label for="recordSize">Size:</label>
  <select class="form-control" id="recordSize" th:field="*{recordSize}">
    <option value="" disabled selected>-- Select Option --</option>
    <option value="7">7 inches</option>
    <option value="10">10 inches</option>
    <option value="12">12 inches</option>
  </select>
  <div class="fw-bold text-danger" th:if="${#fields.hasErrors('recordSize')}" th:errors="*{recordSize}"></div>
  <br>

  <label for="damaged">Damaged:</label>
  <input type="checkbox" id="damaged" name="damaged" th:field="*{damaged}">
  <br>

  <div class="d-flex justify-content-start mt-3">
    <button type="submit" class="btn btn-primary me-2">Add Record</button>
    <a class="btn btn-secondary" th:href="@{/records}">Back to Records</a>
  </div>

</form>

</body>

</html>
